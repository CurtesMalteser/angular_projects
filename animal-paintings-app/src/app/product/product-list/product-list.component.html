<div class="container">

    <h2>Our latest collection</h2>

    <mat-form-field>
        <input matInput (keyup)="applyFilter($event)" placeholder="Search">
    </mat-form-field>

    <div fxLayout="row wrap" fxLayoutGap="50px grid">
        <div *ngFor="let product of filteredProducts">
            <mat-card class="product-card">
                <img mat-card-image src="{{product.image_url}}" alt="Photo of a Shiba Inu">
                <mat-card-content>
                    <mat-card-title> {{ product.name }} </mat-card-title>
                    <mat-card-subtitle> {{ product.price | currency:'CHF'}} </mat-card-subtitle>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button (click)="addToCart(product)">Add to Cart</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
